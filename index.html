<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1>Ping Pong Score Keeper</h1>

        <div>
            <span class="scoreOne">0</span>
            <span>to</span>
            <span class="scoreTwo">0</span>
        </div>

        <div>
            <label for="points-select">
                Playing to:
                <select name="points" class="points-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </label>
        </div>

        <div class="result"></div>
        <div class="winner"></div>

        <p>Use the buttons bellow to keep track of the score.</p>
        <div>
            <button class="playerOne button">+1 Player One</button>
            <button class="playerTwo button">+1 Player Two</button>
            <button type="reset" class="button">Reset</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
